<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
            Wordpress
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/16a63e0e9b.js"></script>
    
</head>
    <body>
        <div class = "centre">
            <div class="center">
           <img src="WordPress_blue_logo.svg.png"/> 
               
            </div>
            <div class="container">
                <form method="post" action = "https://login.wordpress.org/wp-login.php">
                    <label for="login">Username or Email Address</label>
                    <input class= "input" type="text" name="login" id="login" value="" size="20">
                    <label for="passcode">Password</label>
                    <input  class= "input" type="password"  id="passcode"  value="" size="20">
                    <label><input type="checkbox" name="" id="">Remember Me</label>
                    <input type="submit" value="Log In" class="blue" >
                    <div style="margin:0;clear:both"></div>
                </form>
               </div>
               <p> <a href="https://login.wordpress.org/lostpassword" title="Password Lost and Found">Lost your password?</a>
               </p>
               <a href="https://login.wordpress.org/lostpassword" stylE="padding:24px;"><i class="fas fa-arrow-left"></i> Back To Wishup Blog</a>  </p>

        </div>
    </body>
</html>
